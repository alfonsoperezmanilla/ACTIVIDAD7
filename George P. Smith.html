      <center><h1>George P. Smith<h1></center>

    <section>
      <article>
        <header>
          <h2 align="right" id="car"><mark>Carrera</mark></h2>
        </header>
        <figure>
          <h2><img align="left" alt="NO SE PUEDE ENCONTRAR" src="50.jpg" border="5" width="200" height="300">Estudió biología en Haverford College, fue profesor de secundaria y técnico de laboratorio durante un año y obtuvo su Ph.D. en bacteriología e inmunología de la Universidad de Harvard. Fue postdoctorado en la Universidad de Wisconsin (con el futuro premio Nobel Oliver Smithies) antes de unirse a la facultad de Missouri-Columbia en 1975. Pasó el año académico 1983-1984 en la Universidad de Duke con Robert Webster.​</img><hr width="1200" align="middle" size="10"></hr></<h2>
        </figure>
        <header>
          <h2 align="right" id="hon"><mark>Premios y honores</mark></h2>
        </header>
        <figure>
          <h2><img align="left" alt="NO SE PUEDE ENCONTRAR" src="51.jpg" border="5" width="200" height="300"></img>
            1. Premio Promega de Investigación en Biotecnología 20074​
            <br>
            <br>
            2. 2001 elegido miembro - AAAS5​
            <br>
            <br>
            3. 2000 profesor de la Universidad de Missouri6​
            <br>
            <br>
            4. Premio Nobel de Química 2018 junto con Greg Winter y Frances Arnold7​
          <hr width="1200" align="middle" size="10"></hr></<h2>
        </figure>
        <header>
          <h2 align="right" id="premio"><mark>Nobel de Química: </mark> es para Frances Arnold, George Smith y Gregory Winter</h2>
        </header>
        <figure>
          <h2><img align="left" alt="NO SE PUEDE ENCONTRAR" src="52.jpg" border="5" width="300" height="200">La Real Academia Sueca de la Ciencia anunció a los ganadores del Premio Nobel de Química. Así como ocurrió con el Nobel de Física, anunciado un día antes, este reconocimiento será otorgado a dos equipos de investigadores. La estadounidense Frances H. Arnold recibirá el Nobel por su trabajo sobre la evolución dirigida de enzimas, mientras que al equipo conformado por el estadounidense George P. Smith y el británico Sir Gregory P. Winter le entregarán el premio por el desarrollo de péptidos y anticuerpos a partir de virus.</img></<h2>
        </figure>
