      <article>
        <header>
          <h2 align="right" id="edu"><mark>Educación</mark></h2>
        </header>
        <figure>
          <h2><img align="left" alt="NO SE PUEDE ENCONTRAR" src="41.jpg" border="5" width="200" height="300">Es catedrática "Linus Pauling" de ingeniería química, bioingeniería y bioquímica en el Instituto de Tecnología de California, donde estudia la evolución y sus aplicaciones en ciencia, medicina, química y energía. Se licenció en ingeniería mecánica y aeroespacial por la Universidad de Princeton en 1979 y se doctoró en ingeniería química por la Universidad de California en Berkeley. Allí desarrolló su trabajo postdoctoral en química biofísica antes de unirse al Caltech en 1986.​</img><hr width="1200" align="middle" size="10"></hr></<h2>
        </figure>
        <header>
          <h2 align="right" id="inve"><mark>Investigación</mark></h2>
        </header>
        <figure>
          <h2><img align="left" alt="NO SE PUEDE ENCONTRAR" src="40.jpg" border="5" width="200" height="300">Arnold es pionera en el uso de la evolución dirigida para diseñar enzimas que realizan funciones nuevas o que funcionan de manera más efectiva que las enzimas naturales. Usando los principios de la evolución por selección natural, se puede orientar a las proteínas y enzimas a llevar a cabo tareas biológicas.4​ Para adaptarlas, usa un proceso que introduce mutaciones en las secuencias de las proteínas y prueba los efectos que causa. Si en un caso una mutación deriva en mejora, el proceso se vuelve a aplicar hasta mejorar el resultado. Este proceso puede ser aplicado para diseñar proteínas que puedan cumplir con una variedad de tareas, como usar enzimas para producir biocombustibles y compuestos farmacéuticos que causen menos daño al medio ambiente.</img><hr width="1200" align="middle" size="10"></hr></<h2>
        </figure>
        <header>
          <h2 align="right" id="premio"><mark>Nobel de Química: </mark>por la evolución dirigida</h2>
        </header>
        <figure>
          <h2><img align="left" alt="NO SE PUEDE ENCONTRAR" src="42.jpg" border="5" width="300" height="200">Por segunda vez este año una mujer logra un Nobel de ciencias. Frances H. Arnold (Caltech, California, EE UU) logra la mitad del galardón por su trabajo en la evolución dirigida de las enzimas, y  George P. Smith (Univ. Missouri, Columbia, EE UU) y Sir Gregory P. Winter (MRC Laboratory of Molecular Biology, Cambridge, Reino Unido) se reparten la otra mitad por la tecnología de presentación de péptidos y proteínas en la superficie de los bacteriófagos (phage display, en inglés). Ambas investigaciones muestran cómo la teoría de la evolución puede ser usada en biotecnología para la producción de fármacos, biocombustibles y otras sustancias orgánicas.</img></<h2>
        </figure>
